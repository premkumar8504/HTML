<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me"> 
        <label for="Email">Username:</label>
        <input type="text" id="Email" placeholder="Email"><br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="Password"><br><br>
        Date: <input type="date"><br><br>
        File: <input type="file"><br><br>
        Color: <input type="color"><br><br>
        Price Range: <input type="range"><br><br>
        Button: <input type="button" value="Invalid"><br><br>
        <label for="Male:">Male:</label>
        <input type="radio" name="Gender" value="Male"><br>
        <label for="Female:">Female:</label>
        <input type="radio" name="Gender" value="Female"><br>
        <label for="Others:">Others:</label>
        <input type="radio" nam="Gender" value="Others"><br><br>
        <label for="C">C</label>
        <input type="checkbox" name="Language" value="C">
        <label for="C++">C++</label>
        <input type="checkbox" name="Language" value="C++">
        <label for="Java">Java</label>
        <input type="checkbox" name="Language" value="Java"><br><br>
        <select name="Country" id="">country</select>
        <label for="Country">Select your Country:</label>
        <option value="India">India</option>
        <option value="US">US</option>
        <option value="UK">UK</option>
        <option value="Others">Others</option><br><br>
        <textarea rows="5" cols="50">Default Text area</textarea>
        <input type="submit">
    </form>
</body>
</html>
